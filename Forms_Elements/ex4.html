<!DOCTYPE html>
<html>
    <body>
        <form method="GET" >
            <h4>Register Here to Get Job Offer Notifications</h4>
            Username:<input type="text"  pattern="[A-Za-z]" autocomplete required placeholder="name"/> <br/><br/>
            Password:<input type="password" required placeholder="password"/> <br/><br/>
            Email ID:<input type="email"  required placeholder="email"/> <br/><br/>
            Contact:<input type="number"  autofocus required placeholder="Enter your contact number here"/> <br/><br/>
            Job Experience: <input type="number" min="3" max="10" step="0.5" required placeholder="experiacne"><br/><br/>
            Certificates:<input type="file" multiple required placeholder=" file"/><br/><br/>
            <input name="language" type="text" value="English" hidden>
            <input type="submit" formmethod="POST"><br/>
        </form>
    </body>
</html>
