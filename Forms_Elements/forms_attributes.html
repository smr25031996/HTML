<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      The following are some of the attributes which can be used with HTML input
      elements.
    </h1>
    <h1>
      <ul>
        <li>Placeholder</li>
        <p>
          The placeholder attribute specifies a value that appears in the
          textbox as below:
        </p>
        <input type="text" name="" id=" " placeholder="enter ur name" />
       <br><br> <li>Pattern</li>
        : <input type="text" name="" id=" " pattern="[A-Za-z]" placeholder="username">
        <li>Min</li>
        : <input type="number" name="" id=" "  placeholder="username" min="2" max="5">
        <li>Max</li>
        <li>Required</li>
        : <input type="text" name="" id=" " pattern="[A-Za-z]" placeholder="username" required>


        <li>Multiple</li>
        <input type="file" name="" id=" " multiple>
        <li>Form-overide</li>
      </ul>
    </h1>

    <form method="GET" action="">
        <input type="submit" formmethod="POST">
    </form>
    <br><br>
    <form novalidate action='xyz.html'>
        <input type="email" required/>
        <input type ="submit">
        <br><br>
        </form>
        
    
  </body>
</html>
