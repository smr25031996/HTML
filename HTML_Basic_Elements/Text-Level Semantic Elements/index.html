<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Level Semantic Elements</title>
  </head>
  <body>
    <!-- Defines abbreviation or acronym -->
    <abbr title="AS SON AS POSSIBLE">ASAP</abbr> <br />
    <!-- Represents text quoted from another source by adding quotation mark (" ") -->
    <q>Qouted text</q>
    <!-- Displays text in relatively smaller font-size -->
    <h2>Text <small>Small</small> in HTML</h2>
    <!-- Highlights text -->
    <h1>HTML <mark>Highlights</mark> Fromatting</h1>
    <!-- Displays text in bold -->
    <strong>Text in bold</strong>
    <!-- Displays text in the italic or emphasized format -->
    <h1>
      Hi I am a <em> <em>Text emphasized </em> </em>
    </h1>
    <!-- Displays text as subscript -->
    <sub></sub>
    <h1>Example of subscript <sub>text</sub></h1>
    <!-- Displays text as superscript -->
    <h2>Example of superscript <sup>text</sup></h2>
    <!-- Provides styling to text -->
    <span> I am span</span>
    <!-- Breaks line of text -->
    <br />
    <!--  The <del> element:Strikethrough text -->
    <h1>This <del>deleted </del>content</h1>
  </body>
</html>
<!-- Best Practices:

Do not use the <em> element to display any warning /caution content in any web page creation.

Avoid using <em> just to apply italic styling instead it is recommended to use CSS font-style property for italic styling.

Avoid <s>,<i>,<b> and <u> elements while coding any web page.

It is a best practice to include Title Attribute for <abbr> element.

Avoid the <span> element as much as possible. -->
